{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'blood_data.css' %}" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="main_body" >
        <p class="heading">Blood Bank Data Table</p>
        <div style="padding-left: 900px; font-size:25px; color:white; text-decoration:none;">
            <ul>
                <li><a href="add-donor">Add Donor</a></li>
                <li><a href="logout">Log Out</a></li>
            </ul>
        </div>
        <div>
            <div>
                <table border="2px" style="border-color:black;" id="myTable" >
                    <thead style="font-size: 25px; font-family:DejaVu Sans Mono, monospace;">
                        <tr height="50">
                            <th width="250">Name</th>
                            <th width="200">Blood Group</th>
                            <th width="200">Age</th>
                            <th width="200">Phone Number</th>
                        </tr>
                    </thead>
                    <tbody style="font-size: 18px; font-family:DejaVu Sans Mono, monospace;">
                        {% for data in data %}
                        <tr height="30">
                            <td width="250">{{data.name}}</td>
                            <td width="200">{{data.blood_group}}</td>
                            <td width="200">{{data.age}}</td>
                            <td width="200">{{data.phone_number}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready( function () {
                $('#myTable').DataTable();
                } );
    </script>
</body>

</html>
