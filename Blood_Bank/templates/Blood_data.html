{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'blood_data.css' %}" type="text/css">
    <title>Document</title>
    <link rel="shortcut icon" href="#">
</head>
<body>
    <div style="background-image:url('https://wallpapercave.com/wp/wp4323537.png'); height:auto;" class="col-lg-12 col-12">
        <nav class="navbar navbar-expand-lg navbar-light">
            <p class="nav-link" style="font-size: 30px;font-weight:bolder;color:blue">Blood Bank</p>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#"><span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" style="color:blue;" href="add-donor">Add Donor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color:blue;" href="logout">Log Out</a>
                  </li>
              </ul>
            </div>
        </nav>
        <div>
            <div class="col-lg-10 col-10 ml-auto">
                <p style="color:black; font-size:30px; font-weight:bolder;">Registration Form</p><br>
            </div>
            <div class="table-responsive col-lg-12 col-12">
                <table border="2px" id="myTable" class="table">
                    <thead style="font-size: 25px; font-family:DejaVu Sans Mono, monospace; background:rgb(255, 202, 132);">
                        <tr height="50">
                            <th>Name</th>
                            <th>Blood Group</th>
                            <th>Age</th>
                            <th>Phone Number</th>
                        </tr>
                    </thead>
                    <tbody style="font-size: 18px; font-family:DejaVu Sans Mono, monospace; background:rgb(255, 223, 223);">
                        {% for data in data %}
                        <tr height="30">
                            <td>{{data.name}}</td>
                            <td>{{data.blood_group}}</td>
                            <td>{{data.age}}</td>
                            <td>{{data.phone_number}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready( function () {
                $('#myTable').DataTable();
                } );
    </script>
</body>

</html>
