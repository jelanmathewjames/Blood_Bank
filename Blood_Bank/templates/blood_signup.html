{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'blood_signup.css' %}" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="main_body">
        <p class="heading">Blood Bank</p>
        <form action="signin" class="form" method="POST">
            {% csrf_token %}
            <p style="font-size: 30px;">Sign In</p>
            <p>First Name</p>
            <input type="text" name="first_name">
            <p>Last Name</p>
            <input type="text" name="last_name">
            <p>Mail Address</p>
            <input type="email" name="email">
            <p>Username</p>
            <input type="text" name="username">
            <p>Password</p>
            <input type="password" name="password1">
            <p>Confirm Password</p>
            <input type="password" name="password2">
            <br>
            <br>
            <input type="submit" value="Sign-up" class="signup">

        </form>
        <div style="padding-left: 400px;">
            {% for messages in messages %}
            <h3>{{messages}}</h3>
            {% endfor %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
